<style>
    table {
        width: 70%;
        border-collapse: collapse;
      }
      th, td {
        padding: 1px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      th {
        cursor: default;
      }
</style>

<table id="myTable">
    <tr>
      <th>Date</th>
      <th>Usage</th>
    </tr>
    {% for cp in CP_LIST %}
    <tr>
      <td>{{ cp[1] }}</td>   
      <td>{{ "{:,}".format(cp[0]|round(2)) }}</td>   
    </tr>
    {% endfor %}
  </table>
